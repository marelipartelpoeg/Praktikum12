<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <title>Raamatute haldamise veebirakendus</title>

<script type="text/javascript" src="apiparingud.js"></script>

<script>
	window.onload=function(){
			const frontForm = document.getElementById("frontform");
			frontForm.addEventListener("submit", handleFormSubmit);

			const otsingForm = document.getElementById("otsinguform");
			otsingForm.addEventListener("submit", handleFormSubmit);

            const eraldiotsingForm = document.getElementById("eraldiotsinguform");
            eraldiotsingForm.addEventListener("submit", handleFormSubmit);

			listiraamatud();
	}
</script>
</head>

<body>

Raamatu alla laadimine Gutenbergist:

<form action="https://praktikum12-h0ahawarf0f0cted.northeurope-01.azurewebsites.net/raamatud/" id="frontform">
	<label for="raamatu_id">
		<strong>Raamatu id:</strong>
		<input type="text" name="raamatu_id" id="raamatu_id">
	</label>
	<input type="submit" value="Lae alla raamat">
</form>
<br />

Kõigist raamatutest sõne otsimine:
<form action="https://praktikum12-otsing-cwcabphfgqbkc7de.northeurope-01.azurewebsites.net/raamatu_otsing/" id="otsinguform">
	<label for="sone">
		<strong>Sõne:</strong>
		<input type="text" name="sone" id="sone">
	</label>
	<input type="submit" value="Otsi raamatutest">
</form>

<br />

Konkreetsest raamatust sõne otsimine:
<form action="https://praktikum12-otsing-cwcabphfgqbkc7de.northeurope-01.azurewebsites.net/raamatu_otsing/" id="eraldiotsinguform">
    <label for="sone">
		<strong>Sõne:</strong>
		<input type="text" name="sone" id="sone">
	</label>
    <br />
    <label for="raamat">
        <strong>Raamatu ID:</strong>
        <input type="text" name="raamat" id="raamat">
    </label>
    <br />
    <input type="submit" value="Otsi raamatust">
</form>

<br />
<div id="tulemus"></div>
<br />


Raamatud:

<div id="raamatud_result"></div>

</body>
</html>
